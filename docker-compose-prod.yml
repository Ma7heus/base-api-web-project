# ================================================
# DOCKER COMPOSE - PRODUÇÃO (Coolify)
# ================================================
# IMPORTANTE: Substitua 'SEU-USUARIO' pelo seu username do GitHub
# As imagens estarão em: ghcr.io/seu-usuario/base-api-web-project-backend
# ================================================

services:
  # ================================================
  # Backend (NestJS API)
  # ================================================
  backend:
    image: ghcr.io/${GITHUB_USERNAME}/base-api-web-project-backend:latest
    pull_policy: always
    container_name: app_backend_prod
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/v1/status']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================================
  # Frontend (Angular + Nginx)
  # ================================================
  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/base-api-web-project-frontend:latest
    pull_policy: always
    container_name: app_frontend_prod
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8080']
      interval: 30s
      timeout: 10s
      retries: 3

# ================================================
# NETWORKS
# ================================================
networks:
  app_network:
    driver: bridge

# ================================================
# VOLUMES
# ================================================
volumes:
  postgres_data:
